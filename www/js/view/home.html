<div class="bar bar-subheader item-input-inset">
    <!--<a class="button button-icon icon-left ion-home" ui-sref="app.home"></a>-->
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Qu'est ce que vous voulez manger">
    </label>
    <button class="button button-clear">
        Annuler
    </button>
</div>
<ion-view view-title="Neema">
    <ion-content scroll="true" padding="true">
        <div class="list card" ng-repeat="plat in plats" ui-sref="app.plat({idPlat:plat.id})">
            <div class="item item-avatar">
                <h2>{{plat.nom}}</h2>
                <p>{{plat.restaurant.nom}}-{{plat.restaurant.quartier.nom}}</p>
            </div>
            <div class="item item-image">
                <img ng-src="{{plat.imagePlat.webPath}}/{{plat.imagePlat.imageName}}" alt="{{plat.imagePlat.imageName}}">
            </div>
            <a class="item item-icon-left assertive" href="#">
                {{plat.prix}} GNF
            </a>
        </div>
        <ion-infinite-scroll
        on-infinite="loadMore()"
        icon="ion-loading-c"
        distance="5%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
