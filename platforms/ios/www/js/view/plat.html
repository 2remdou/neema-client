<div class="bar bar-subheader">
    <h3 class="title">{{plat.nom}}</h3>
</div>
<ion-view>
    <ion-content scroll="true" class="padding has-header">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{plat.restaurant.imageRestaurants[0].webPath}}/{{plat.restaurant.imageRestaurants[0].imageName}}">
                <p>{{plat.restaurant.nom}}-{{plat.restaurant.quartier.nom}}</p>
                <a class="item balanced padding-5 montant" href="#">
                    {{plat.prix|montant}}
                </a>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{plat.imagePlat.webPath}}/{{plat.imagePlat.imageName}}">
                <p>
                    {{plat.description}}
                </p>
                <button class="button button-block button-balanced" ng-click="addInPanier(plat)" ng-disabled="inPanier(plat)">Ajouter Ã  la commande</button>
                <button class="button button-block button-assertive" ng-click="removeInPanier(plat)" ng-show="inPanier(plat)">Retirer de la commande</button>
            </div>

        </div>
    </ion-content>
</ion-view>
