<ion-view>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Commande
                </div>
                <select name="commande" ng-model="$selected"
                        ng-change="selectCommande($selected)">
                    <option value="" selected>Selectionner une commande</option>
                    <option ng-repeat="commande in commandes track by commande.id|filter:orderBy:commande.dateCommande "
                            value="{{commande.id}}">{{commande.restaurant.nom}}({{commande.dateCommande|date:'dd/MM/yyyy h:mm:ss':'+GMT'}})</option>
                </select>
            </label>
            <div ng-show="distanceMatrixIsDefined" >
                <p  class="item item-icon-left" >
                    <i class="icon ion-clock"></i>
                        Livraison dans :
                            <timer interval="1000">  
                                   {{mminutes}} m {{sseconds}} s
                            </timer>
                        <!--{{commande.distance|conversion:'metre':'km'}})-->
                </p>
                <h5 class="text-center">Les details de la commande</h5>
                <p ng-repeat="detailCommande in detailCommandes track by detailCommande.id|orderBy:detailCommande.prix:false" class="item item-icon-left" > 
                    <i class="icon ion-android-restaurant"></i>  
                    {{detailCommande.plat.nom}}
                    <span class="montant">{{detailCommande.prix|montant}}</span>
                </p>
                <p class="item item-icon-left" > 
                    <i class="icon ion-android-bicycle"></i>
                    Frais Livraison
                    <span class="montant">{{commande.fraisTransport|montant}}</span>
                </p>

                <div class="row item">
                    <h2>TOTAL</h2>
                    <strong class="montant">{{total|montant}}</strong>
                </div>

            </div>
            
        </div>
        <div id="map" style="position:absolute;top:0px;width: 1px;height: 1px;"></div>
    </ion-content>
</ion-view>
