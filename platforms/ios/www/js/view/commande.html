<ion-view>
    <ion-content scroll="true" class="padding has-header">
        <div class="row">
            <p> <i class="icon ion-android-restaurant"></i> Prix plat</p>
            <p class="montant">{{plat.prix}}</p>
        </div>
        <div class="row" style="position: relative">
            <p><i class="icon ion-android-bicycle"></i> Transport</p>
            <p class="montant">{{transport}}</p>
        </div>

        <hr>
        <div class="row item">
            <h2>TOTAL</h2>
            <strong class="montant">{{total}}</strong>
        </div>
        <br>
        <div class="list">
            <form name="form" novalidate>
                <div ng-class="{ 'has-error' : form.telephone.$invalid && !form.telephone.$pristine}">
                    <label class="item item-input">
                        <input type="text" placeholder="Tapez votre numero telephone" name="telephone" ng-model="commande.telephone" required>
                    </label>
                    <p ng-show="form.telephone.$invalid && !form.telephone.$pristine" class="help-block">Le numero telephone est obligatoire.</p>
                </div>
                <!--
                            <label class="item item-input">
                                <input type="text" placeholder="Code Secret">
                            </label>
                -->
            </form>
            <button class="button button-block button-balanced" ng-disabled="form.$invalid" ng-click="valider(commande)">Valider</button>
        </div>
    </ion-content>
</ion-view>
