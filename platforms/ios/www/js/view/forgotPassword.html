<ion-view>
    <ion-content>
        <div class="bar header bar-positive">
            <h1 class="title">Mot de passe oublié</h1>
        </div>
        <div class="content has-header">
            <form name="form" novalidate>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">N° Telephone</span>
                        <input type="text" ng-model="user.telephone" name="telephone" required>
                    </label>
                    <div ng-messages="form.telephone.$error" ng-show="form.$submitted" role="alert">
                        <div ng-messages-include="js/view/messageValidateForm.html"></div>
                    </div>

                </div>
                <div class="row">
                    <a ui-sref="login" class="button button-small button-energized col col-40">Annuler</a>
                    <a ng-click="reset(form)" class="button button-small button-balanced col col-offset-20 col-40">Reinitialiser</a>

                </div>
            </form>

        </div>
    </ion-content>
</ion-view>
