<ion-view>
    <ion-content>
        <div class="bar header bar-positive">
            <h1 class="title">Inscription</h1>
        </div>
        <div class="content has-header">
            <form name="form">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">N° Telephone</span>
                        <input type="text" ng-model="user.telephone" name="telephone" required>
                    </label>
                    <div ng-messages="form.telephone.$error" ng-show="form.$submitted" role="alert">
                        <div ng-messages-include="js/view/messageValidateForm.html"></div>
                    </div>

                    <label class="item item-input">
                        <span class="input-label">Nom</span>
                        <input type="text" ng-model="user.nom" name="nom" required>
                    </label>
                    <div ng-messages="form.nom.$error" ng-show="form.$submitted" role="alert">
                        <div ng-messages-include="js/view/messageValidateForm.html"></div>
                    </div>

                    <label class="item item-input">
                        <span class="input-label">Prenom</span>
                        <input type="text" ng-model="user.prenom" name="prenom">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Mot de passe</span>
                        <input type="password" ng-model="user.password" name="password" required>
                    </label>
                    <div ng-messages="form.password.$error" ng-show="form.$submitted" role="alert">
                        <div ng-messages-include="js/view/messageValidateForm.html"></div>
                    </div>

                </div>
                <div class="row">
                    <a ui-sref="login" class="button button-small button-energized col col-40">Déjà inscrit</a>
                    <button ng-click="inscription(form)" class="button button-small button-balanced col col-offset-20 col-40">Enregistrer</button>

                </div>

            </form>

        </div>
    </ion-content>
</ion-view>
