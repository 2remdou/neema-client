<ion-view view-title="Neema">
    <ion-content scroll="true" padding="true">
        <div class="list card" ng-repeat="plat in plats" ui-sref="plat({idPlat:plat.id})">
            <div class="item item-avatar">
                <h2>{{plat.nom}}</h2>
                <p>{{plat.restaurant.nom}}-{{plat.restaurant.quartier.nom}}</p>
            </div>
            <div class="item item-image">
                <img ng-src="{{plat.imagePlat.webPath}}/{{plat.imagePlat.imageName}}" alt="{{plat.imagePlat.imageName}}">
            </div>
            <a class="item item-icon-left assertive" href="#">
                {{plat.prix|montant}}
            </a>
        </div>
        <ion-infinite-scroll
        on-infinite="loadMore()"
        icon="ion-loading-c"
        distance="5%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
