<div class="bar bar-header">
    <a class="button icon-left ion-chevron-left button-clear button-dark"></a>
    <h2 class="title">{{plat.nom}}</h2>
    <a class="button icon-right ion-chevron-right button-clear button-dark"></a>
</div>
<ion-view>
    <ion-content scroll="true" class="padding has-header">
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{pathServer}}/{{plat.restaurant.images[0].webPath}}/{{plat.restaurant.images[0].imageName}}">
                <p>{{plat.restaurant.nom}}-{{plat.restaurant.quartier.nom}}</p>
                <a class="item balanced" href="#">
                    {{plat.prix}} GNF
                </a>

            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{pathServer}}/{{plat.image.webPath}}/{{plat.image.imageName}}">
                <p>
                    {{plat.description}}
                </p>
                <a  class="button button-block button-balanced" ui-sref="commande({idPlat:plat.id})">Commander</a>
            </div>

        </div>
    </ion-content>
</ion-view>
